  <body>
  <div id="loader">
      <div class="spinner"></div>
  </div>
  <div id="root"></div>

  <script>
      const loader = document.getElementById('loader');
      window.addEventListener('load', () => {
          setTimeout(() => {
              if (loader) {
                  loader.classList.add('hidden');
              }
          }, 500); // jeda 0.5 detik
      });
  </script>
